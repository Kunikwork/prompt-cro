const size = 32;
  const canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');
  function drawFavicon(phase) {
    ctx.clearRect(0, 0, size, size);
    // Optionally add a subtle white glow for contrast on dark background
    ctx.shadowColor = 'rgba(255,255,255,0.6)';
    ctx.shadowBlur = 3;
    // Animate smoothly between bright magenta (320deg) and blue (210deg)
    const t = (Math.sin(phase) + 1) / 2;
    const startHue = 320, endHue = 210;
    const hue = startHue * (1 - t) + endHue * t;
    const nextHue = endHue * t + startHue * (1 - t);
    // Create radial gradient for smooth color transition
    const gradient = ctx.createRadialGradient(
      size / 2, size / 2, 1,
      size / 2, size / 2, size / 2
    );
    gradient.addColorStop(0, `hsl(${hue}, 100%, 70%)`);
    gradient.addColorStop(1, `hsl(${nextHue}, 90%, 65%)`);
    ctx.font = '32px serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = gradient;
    ctx.fillText('‚ú¶', size / 2, size / 2 + 2);
    // Reset shadow for next frame
    ctx.shadowBlur = 0;
  }
  function setFavicon() {
    const old = document.getElementById('favicon');
    if (old) old.remove();
    const link = document.createElement('link');
    link.id = 'favicon';
    link.rel = 'icon';
    link.type = 'image/png';
    link.href = canvas.toDataURL('image/png');
    document.head.appendChild(link);
  }
  function animate(time) {
    drawFavicon(time / 3000); // Slower animation speed for smoothness
    setFavicon();
    requestAnimationFrame(animate);
